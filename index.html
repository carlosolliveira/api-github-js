<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Github</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/content.css"> -->
</head>
<body>
    <main>
        <section class="search">
            <article class="form">
                <label for="user">Username</label>
                <input type="text" id="user" placeholder="Username" maxlength="20">
                <button id="get">Search</button>
            </article>
        </section>
        <section class="view-profile">
            <header class="banner">
                <div class="tblack"></div>
            </header>
            <section class="infor-user">
                <article class="cont-photo">
                    <img src="" alt="Foto do perfil">
                </article>
                <article class="name-user">
                    <p id="name"></p>
                    <p id="username"></p>
                </article>
                <article class="infor-follow">
                    <p id="folowing"><span></span> Seguindo</p>
                    <p id="followers"><span></span> Seguidores</p>
                </article>
            </section>
            <section class="repo">
                <article class="qrepo">
                    <p id="qountrepo"></p>
                </article>
                <article class="repos">
                    <article id="repo0">
                        <p>Este usuário não possui nenhum repositório público</p>
                    </article>
                </article>
            </section>
            <footer>
                <p><a href="https://github.com/carlosolliveira" target="_blank">By @carlosolliveira</a></p>
            </footer>
        </section>
        <div id="notfound"></div>
    </main>
</body>
<script type="module" src="js/main.js"></script>
</html>
